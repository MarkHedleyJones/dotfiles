# Picom Configuration

# Backend
backend = "glx";
vsync = false;

# Transparency / Opacity
inactive-opacity = 0.90;
active-opacity = 1.0;

# Fading
fading = false;

# Shadows
shadow = true;

# Rounded corners
corner-radius = 12;
round-borders = 1;
rounded-corners-exclude = [
  "class_g = 'dunst'",
  "class_g = 'Dunst'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "window_type = 'dock'",
  "window_type = 'notification'"
];

# Opacity rules
opacity-rule = [
  "100:class_g = 'dmenu'"
];

# Window type settings
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1.0; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  notification = { shadow = false; opacity = 1.0; };
};
